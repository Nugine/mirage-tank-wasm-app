<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>幻影坦克</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 50%;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            width: 30%
        }
    </style>
</head>

<body class="container-fluid">
    <form>
        <div class="form-group">
            <label for="foreground">表图</label>
            <input type="file" name="foreground" id="foreground" accept="image/*">
        </div>
        <div class="form-group">
            <label for="background">里图</label>
            <input type="file" name="background" id="background" accept="image/*">
        </div>
        <div class="form-group">
            <label for="width-input">宽度</label>
            <input type="number" class="form-control" id="width-input" value="300">
        </div>
        <div class="form-group">
            <label for="height-input">高度</label>
            <input type="number" class="form-control" id="height-input" value="300">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="is-checkerboarded" checked>
                棋盘格渲染
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="is-colorful" checked>
                彩色输出
            </label>
        </div>
    </form>

    <div class="row">
        <button id="renderBtn" class="btn btn-default">渲染</button>
    </div>
    <div>
        <div id="image-container"><img id="foreground-image"><img id="background-image"></div>
        <div>
            <center>
                <a id="download" target="_blank" download="tank.png"><img id="output" /></a>
            </center>
        </div>

    </div>
    <script src="./bootstrap.js"></script>
</body>

</html>
